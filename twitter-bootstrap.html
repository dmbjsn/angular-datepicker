<!doctype html>
<html ng-app="720kb">
<head>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/css/angular-datepicker.css">
  <style>*:focus{ outline:4px solid red;}</style>
  <title>Angularjs Datepicker</title>
</head>
<body>
  
  <div class="col-sm-12">
    
      <datepicker
      date-format="MMMM d, y"
      date-min-limit="2014/09/07"
      date-max-limit="2018/09/07"
      button-prev='<i class="fa fa-arrow-circle-left"></i>'
      button-next='<i class="fa fa-arrow-circle-right"></i>'>
      <input ng-model="date1" type="text" class="angular-datepicker-input"/>
    </datepicker>
    Date 1 is: {{date1}}
  </div>
  
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.min.js"></script>
<script type="text/javascript" src="src/js/angular-datepicker.js"></script>
<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
